<!DOCTYPE html>
<html lang="pt" ng-app="listaTelefonica">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefonica</title>

  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/listaTelefonica.css">
  
	<script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-locale_pt-br.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/listaTelefonicaCtrl.js"></script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <h3>{{app}}</h3>
    {{message}}
    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que vocÃª esta buscando?"/>
    <table class="table" ng-show="contatos.length > 0">
    <!--ng-if="" cria e apaga elementos, melhor para n consumir memoria//ng-show apenas esconde-->
      <tr>
        <th></th>
        <th style="text-align: center;"><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
        <th style="text-align: center;"><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
        <th style="text-align: center;"><a href="" ng-click="ordenarPor('operadora.nome')">Operadora</a></th>
        <th style="text-align: center;"><a href="" ng-click="ordenarPor('data')">Data</a></th> 
      </tr>

      <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao: direcaoDaOrdenacao">
        <td><input type="checkbox" ng-model="contato.selecionado"></td>
        <td>{{contato.nome | uppercase}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
        <td>{{contato.data | date: 'dd/MM/yyyy HH:mm'}}</td>
      </tr>
    </table>
    <hr/>
    <form name="contatoForm">
      <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome..." name="nome" ng-required="true" ng-minlength="7"/>
      <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone..." ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
      <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) +' )' for operadora in operadoras | orderBy:'nome'">
        <option value="">Selecione uma operadora</option>
      </select>
    </form>
    <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
      Por favor, preencha o nome.
    </div>
    <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">
      Minimo de 7 caracteres.
    </div>
    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
      Por favor, preencha o telefone.
    </div>
    <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
      Formato ddddd-dddd!
    </div>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button>
    <button class="btn btn-danger btn-block" ng-click="excluirContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Excluir contato</button>
  </div>
  <div ng-include="footer.html"></div>
</body>

</html>
